<!DOCTYPE HTML
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="plotly.min.js"></script>
  <title>Тег TABLE</title>
 </head>
 <body>
  <table width="100%" cellpadding="5">
   <tr>
    <th>Ячейка 1</th>
    <th>Ячейка 2</th>
   </tr>
   <tr>
    <td>Ячейка 3</td>
    <td>Ячейка 4</td>
  </tr>
 </table>
 
 <div class="wrapper">
    <div id="chart"></div>
    <script>
        var pointCount = 31;
        var i, r;

        var x = [];
        var y = [];
        var z = [];
        var c = [];

        for(i = 0; i < pointCount; i++) 
        {
        r = 10 * Math.cos(i / 10);
        x.push(r * Math.cos(i));
        y.push(r * Math.sin(i));
        z.push(i);
        c.push(i)
        }

        var trace = {
        type: 'scatter3d',
        mode: 'lines+markers',
        x: x,
        y: y,
        z: z,
        line: {
            width: 6,
            color: c,
            colorscale: "Viridis"},
        marker: {
            size: 3.5,
            color: c,
            colorscale: "Greens",
            cmin: -20,
            cmax: 50
        }};

        Plotly.newPlot('chart', [trace,]);
    </script>
</div>

 </body>
</html>
